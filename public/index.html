<!doctype html>
<html>
    <head>
        <title>Cursers</title> 
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    </head>
    <body>
        <div class="header">
            <div class=logo>
                <img src="LogoWhite.png">
            </div>
        </div>
        <div class="content">
            <div class="wrapper">
                <div class="canvas">
                    <canvas id="myCanvas" width=800 height=600></canvas>
                </div>
                <div class="chat" id="chat">
                    <ul id = "messageList" style="list-style-type:none">
                    </ul>
                    <input type="text" id = "messageText"><br>
                    <button id = "sendMessage">Send</button> 
                </div>
            </div>
        </div>
        <div onmousedown="return false"></div>

        <div onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false"></div>
        <script type='text/javascript', src='javascript/AssetLoader.js'></script>
        <script type="text/javascript", src="javascript/Cursor.js"></script>
        <script type="text/javascript", src="javascript/Bullet.js"></script>
        <script type="text/javascript", src="javascript/Powerup.js"></script>
        <script type="text/javascript", src="javascript/Explosion.js"></script>
        <script type="text/javascript", src="javascript/Monster.js"></script>
        <script type="text/javascript", src="javascript/gamecore.js"></script>
    </body>
</html>
